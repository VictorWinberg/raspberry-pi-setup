name: Raspberry Pi Healthchecks
on:
  push:
    branches:
      - add-cron-jobs
  schedule:
    - cron: '*/5 * * * *'

jobs:
  ping-endpoint:
    name: Ping Endpoint
    runs-on: ubuntu-latest
    steps:
      - run: curl --head --silent --show-error --retry 3 https://www.zolly.ml | head -1
      - run: curl --head --silent --show-error --retry 3 ${HEALTHCHECKS_PING} | head -1
