- id: '1607431749233'
  alias: Bodypump
  description: ''
  trigger:
  - platform: time
    at: 05:45:00
  condition:
  - condition: time
    weekday:
    - wed
    before: 00:00:00
    after: 00:00:00
  - condition: state
    entity_id: sensor.someone_home
    state: 'True'
  action:
  - parallel:
    - service: script.blinds_open
      data: {}
    - service: script.power_on
