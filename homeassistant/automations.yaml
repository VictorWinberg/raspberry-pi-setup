- id: '1578430362392'
  alias: 'Arrive Home - Victor '
  description: ''
  trigger:
  - entity_id: person.victor
    event: enter
    platform: zone
    zone: zone.home
  condition:
  - after: '10:00:00'
    before: '19:00:00'
    condition: time
  - condition: state
    entity_id: media_player.rio
    state: 'off'
  action:
  - wait_template: '{{ is_state(''media_player.spotify_thessound'', ''idle'') }}'
    continue_on_timeout: false
    timeout: 00:15:00
  - data:
      volume_level: 0.4
    service: media_player.volume_set
    target:
      entity_id:
      - media_player.kasinot_speaker
  - data:
      entity_id: media_player.speakers
      uri: input_text.arrive_home_playlist
      account: mr
    service: script.play_spotify
  mode: single
