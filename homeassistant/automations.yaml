    event_data:
      entity_id: light.bedroom
  condition:
  - condition: template
    value_template: '{{ trigger.event.data.old_state.state == "off" }}'
  - condition: template
    value_template: '{{ trigger.event.data.new_state.state == "on" }}'
  - condition: template
    value_template: '{{ trigger.event.data.new_state.context.user_id is none }}'
