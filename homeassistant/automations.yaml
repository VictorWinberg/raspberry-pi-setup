- id: '1704141083682'
  alias: Good Night - Trigger
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.mr_battery_state
    from: Not Charging
    to: Charging
  - platform: state
    entity_id:
    - sensor.ms_battery_state
    from: discharging
    to: charging
  condition:
  - condition: state
    entity_id: sensor.someone_home
    state: 'True'
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - sun
    after: '20:30:00'
    before: '23:00:00'
  - condition: state
    entity_id: media_player.mio_tv
    state: 'off'
  - condition: state
    entity_id: group.dining
    state: 'off'
  action:
  - service: notify.notify
    data:
      title: Good Night Mode Activated (5 min)
      data:
        tag: goodnight
      message: "Home Assistant says goodnight! Sweet dreams. \U0001F319\U0001F4A4"
  - delay:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: notify.notify
    data:
      message: clear_notification
      data:
        tag: goodnight
  - service: script.good_night
    data: {}
  mode: single
