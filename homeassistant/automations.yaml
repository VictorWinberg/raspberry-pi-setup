- id: power_off_for_work
  alias: Power off - @Work
  description: ''
  trigger:
  - at: 09:00
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: state
    entity_id: sensor.someone_home
    state: 'True'
  action:
  - service: script.power_off
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - data: {}
    entity_id: switch.sonoff_10008c59d6
    service: switch.turn_on
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: switch.turn_on
    target:
      entity_id: switch.sonoff_10008c59d6
  mode: single
