- id: '1624548713213'
  alias: Prepare Good Night
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.time_until_alarm
    below: '9.0'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - sun
  - condition: state
    entity_id: sensor.someone_home
    state: 'True'
  - condition: state
    entity_id: input_boolean.wakeup_enabled
    state: 'on'
  - condition: state
    entity_id: group.ikea
    state: 'on'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.sorrysound_audio
      state: playing
  - condition: state
    entity_id: media_player.mio_tv
    state: 'off'
  action:
  - service: light.turn_on
    data_template:
      entity_id: '{{ states.light | selectattr(''state'',''eq'',''on'') | map(attribute=''entity_id'')
        | join('','') }}'
      flash: short
  - service: input_number.set_value
    target:
      entity_id: input_number.light_brightness
    data:
      value: 10
  - condition: state
    entity_id: media_player.mio_tv
    state: 'on'
  - service: script.play_spotify
    data:
      uri: input_text.goodnight_playlist
      account: mr
      entity_id: media_player.speakers
  mode: single
