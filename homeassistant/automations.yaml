- id: '1743666743472'
  alias: Motion - Lights
  description: Turn on lights when motion is detected and turn off after 10 minutes
    of no motion.
  triggers:
  - entity_id:
    - binary_sensor.motion_hallway
    - binary_sensor.motion_kitchen
    to: 'on'
    trigger: state
  - entity_id:
    - binary_sensor.motion_hallway
    - binary_sensor.motion_kitchen
    to: 'off'
    for:
      hours: 0
      minutes: 10
      seconds: 0
    trigger: state
  conditions:
  - condition: state
    entity_id: sensor.someone_home
    state: 'True'
  - condition: time
    after: 06:00:00
    before: '22:00:00'
  actions:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_hallway
          state: 'on'
        - condition: state
          entity_id: binary_sensor.motion_kitchen
          state: 'on'
      sequence:
      - target:
          entity_id: light.hallway_lights
        action: light.turn_on
        data:
          brightness_pct: '{{states(''input_number.light_brightness'')}}'
      - target:
          entity_id: light.kitchen_lights
        action: light.turn_on
        data:
          brightness_pct: '{{states(''input_number.light_brightness'')}}'
      - target:
          entity_id: light.dining_lights
        action: light.turn_on
        data:
          brightness_pct: '{{states(''input_number.light_brightness'')}}'
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_hallway
          state: 'off'
          for:
            hours: 0
            minutes: 10
            seconds: 0
        - condition: state
          entity_id: binary_sensor.motion_kitchen
          state: 'off'
          for:
            hours: 0
            minutes: 10
            seconds: 0
      sequence:
      - target:
          entity_id:
          - light.kitchen_lights
        action: light.turn_off
        data: {}
  mode: restart
- id: '1743667090181'
  alias: Home Presence - Control Lights
  description: Turns lights on when arriving home and off when leaving.
  triggers:
  - entity_id: sensor.someone_home
    from: 'False'
    to: 'True'
    trigger: state
  - entity_id: sensor.someone_home
    from: 'True'
    to: 'False'
    for: 00:05:00
    trigger: state
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.someone_home
        state: 'True'
      sequence:
      - target:
          entity_id: switch.dashboard
        action: switch.turn_on
        data: {}
      - action: script.power_on
        data: {}
    - conditions:
      - condition: state
        entity_id: sensor.someone_home
        state: 'False'
      sequence:
      - action: script.power_off
        data: {}
      - target:
          entity_id: switch.dashboard
        action: switch.turn_off
        data: {}
  mode: single
- id: '1746626907220'
  alias: Light brightness
  description: Set brightness from input brightness when any light is turned
  triggers:
  - trigger: state
    entity_id:
    - light.kitchen_oven
