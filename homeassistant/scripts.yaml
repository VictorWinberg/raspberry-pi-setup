start_video_lights:
  alias: Start Video with Lights
  fields:
    rgb_color:
      description: Color for the light in RGB-format.
      example: 255,255,255
    video:
      description: The YouTube video to play.
      example: https://youtu.be/Wfphn9Dei4k
  sequence:
  - data_template:
      brightness: 255
      entity_id:
      - light.led_strip_lifx
      - light.led_strip_philips
      rgb_color: '{{ rgb_color }}'
    service: light.turn_on
  - condition: template
    value_template: '{{ video is defined }}'
  - data: {}
    entity_id: media_player.mio_tv
    service: media_player.turn_on
  - service: media_player.play_media
    data_template:
      media_content_type: cast
      media_content_id: '{

        "app_name": "youtube", "media_id": "{{video}}"

        }'
    entity_id: media_player.sorrysound_tv
  - condition: template
    value_template: '{{ song is defined }}'
  - data_template:
      entity_id: media_player.speakers
      random_song: true
      repeat: context
      shuffle: true
      uri: '{{ song }}'
    service: spotcast.start
  mode: single
power_off:
  alias: Power off
  sequence:
  - service: homeassistant.turn_off
    target:
      entity_id:
      - script.pulsing_lights
      - script.blinds_close
      - script.blinds_open
  - entity_id: all
    service: media_player.turn_off
  - entity_id: all
    service: switch.turn_off
  - entity_id: all
    service: light.turn_off
  mode: single
power_on:
  alias: Power on
  sequence:
  - data:
      brightness: 200
      entity_id:
      - light.hallway_door
      - light.hallway_spots
    service: light.turn_on
  - entity_id: switch.living_room_plug
    service: switch.turn_on
  - delay: 00:00:01
  - data:
      entity_id:
      - automation.evening_dim_lights
      - automation.sunset_balcony_lights
    service: automation.trigger
  mode: single
hot_night:
  alias: Hot Night
  sequence:
  - data:
      brightness: 255
      rgb_color:
      - 255
      - 0
      - 0
    entity_id: light.philips_hue
    service: light.turn_on
  - data:
      brightness: 200
      rgb_color:
      - 255
      - 0
      - 0
    entity_id: light.bedroom
    service: light.turn_on
  - service: light.turn_on
    data:
      brightness: 4
    entity_id: light.hallway_spots
  mode: single
play_spotify:
  alias: Play Spotify
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ is_state(entity_id, "unavailable") }}'
      sequence:
      - variables:
          entity_id: media_player.portable_speaker
    default: []
  - data_template:
      entity_id: '{{ entity_id }}'
      random_song: true
      repeat: context
      shuffle: true
      uri: '{{ states(uri) }}'
      account: '{{ account }}'
    service: spotcast.start
  mode: single
  max: 10
pulsing_lights:
  alias: Pulsing light
  sequence:
  - repeat:
      count: '{{ (states.input_datetime.light_transition_time.attributes.timestamp
        / 30) | int }}'
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 255
          - 160
          - 70
          brightness: 50
          transition: 30
        target:
          entity_id:
          - light.bedroom
          - light.philips_hue
      - delay: 00:00:15
      - service: light.turn_on
        data:
          transition: 15
          rgb_color:
          - 255
          - 220
          - 110
          brightness: 150
        target:
          entity_id:
          - light.bedroom
          - light.philips_hue
      - delay: 00:00:15
  - service: light.turn_on
    data:
      entity_id:
      - light.bedroom
      - light.philips_hue
      brightness: 255
  mode: single
blinds_open:
  alias: Blinds Open
  sequence:
  - service: script.turn_off
    target:
      entity_id: script.blinds_close
    data: {}
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.bedroom_blind_l
  - delay: 00:00:30
  - service: cover.open_cover
    entity_id: cover.bedroom_blind_r
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    target:
      entity_id:
      - cover.bedroom_blind_r
    data: {}
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
    data: {}
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  mode: single
blinds_close:
  alias: Blinds Close
  sequence:
  - service: script.turn_off
    target:
      entity_id: script.blinds_open
  - service: cover.close_cover
    data:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: cover.close_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: cover.close_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  mode: single
default_toggle:
  alias: Default Toggle
  sequence:
  - choose:
    - conditions:
      - after: '21:00'
        before: 04:00
        condition: time
      sequence:
      - service: script.good_night
        data: {}
    default:
    - choose:
      - conditions:
        - condition: state
          entity_id: group.ikea
          state: 'on'
        sequence:
        - service: script.power_off
          data: {}
      default:
      - service: script.power_on
        data: {}
  mode: single
good_morning:
  alias: Good Morning
  sequence:
  - service: script.turn_on
    data: {}
    entity_id: script.pulsing_lights
  - service: light.turn_on
    data:
      brightness: 200
      entity_id:
      - light.bedroom
      - light.philips_hue
      - light.hallway_door
      - light.hallway_spots
      - light.kitchen_oven
      - light.kitchen_table
      - light.kitchen_sink
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.sonoff_10008c59d6
      - switch.bed_strip
  - service: media_player.volume_set
    data:
      volume_level: 0.45
    target:
      entity_id:
      - media_player.portable_speaker
  - service: media_player.volume_set
    data:
      volume_level: 0.25
    target:
      entity_id:
      - media_player.nest_mini
  - service: media_player.volume_set
    data:
      volume_level: 0.15
    target:
      entity_id: media_player.sorrysound_audio
  - service: script.play_spotify
    data:
      entity_id: media_player.speakers
      uri: input_text.good_morning_playlist
      account: mr
  - service: script.turn_on
    data: {}
    entity_id: script.blinds_open
  mode: single
good_night:
  alias: Good Night
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: group.ikea
        state: 'off'
      sequence:
      - service: script.hot_night
        data: {}
    default:
    - service: light.turn_on
      data:
        flash: short
        entity_id: light.philips_hue
    - service: light.turn_on
      data:
        brightness: 15
        transition: 15
        entity_id:
        - light.philips_hue
        - light.bedroom
    - service: script.turn_on
      data: {}
      entity_id: script.blinds_close
    - delay: 00:00:30
    - service: script.power_off
      data: {}
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - service: light.turn_on
      data:
        brightness: 50
        rgb_color:
        - 255
        - 110
        - 50
        entity_id: light.philips_hue
    - service: light.turn_on
      data_template:
        brightness: 0
        transition: '{{ states.input_datetime.goodnight_transition_time.attributes.timestamp
          | int }} '
        rgb_color:
        - 255
        - 0
        - 0
        entity_id: light.philips_hue
    - service: media_player.volume_set
      data:
        volume_level: 0.2
      target:
        entity_id: media_player.sorrysound_audio
    - service: media_player.volume_set
      data:
        volume_level: 0.1
      target:
        entity_id: media_player.nest_mini
    - service: media_player.volume_set
      data:
        volume_level: 0.2
      target:
        entity_id: media_player.portable_speaker
    - service: script.play_spotify
      data:
        entity_id: media_player.speakers
        uri: input_text.goodnight_playlist
        account: mr
    - delay:
        hours: 0
        minutes: 30
        seconds: 0
        milliseconds: 0
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.speakers
  mode: single
random_light_toggle:
  alias: Random light toggle
  sequence:
  - repeat:
      while:
      - condition: template
        value_template: 'True'
      sequence:
      - service: light.toggle
        data_template:
          entity_id: '{{ states.light | selectattr(''state'',''ne'', ''unavailable'')
            | map(attribute=''entity_id'') | list | random }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
  mode: single
ping_tv:
  alias: Ping TV
  sequence:
  - service: media_player.turn_on
    target:
      entity_id: media_player.sorrysound_tv
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: media_player.turn_off
    target:
      entity_id: media_player.sorrysound_tv
  mode: single
shutdown_in_x_minutes:
  alias: Shutdown in X minutes
  sequence:
  - delay:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  - service: script.power_off
    data: {}
  mode: single
dim_lights:
  sequence:
  - data:
      entity_id:
      - light.hallway_kitchen
      - light.kitchen_oven
      - light.kitchen_sink
    service: light.turn_off
  - data:
      brightness: 20
      entity_id:
      - light.kitchen_table
      - light.hallway_door
      - light.hallway_spots
    service: light.turn_on
  - service: switch.turn_off
    target:
      entity_id: switch.living_room_plug
  - data: {}
    service: switch.turn_on
    target:
      entity_id:
      - switch.window_plug
      - switch.bed_strip
      - switch.power_strip_socket_2
  mode: single
  alias: Dim Lights
disco_lights:
  alias: Disco Lights
  sequence:
  - repeat:
      while:
      - condition: template
        value_template: 'True'
      sequence:
      - service: light.turn_on
        data_template:
          entity_id: '{{ states.light | selectattr(''state'',''ne'', ''unavailable'')
            | selectattr(''attributes.supported_color_modes'', ''search'', "''hs''")
            | map(attribute=''entity_id'') | list | random }}'
          rgb_color:
          - '{{ (range(0, 255) | random) }}'
          - '0'
          - '{{ (range(0, 255) | random) }}'
          brightness: '{{ range(150, 255) | random }}'
          transition: 1
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 20
  mode: single
