good_morning_transition:
  alias: Good Morning Transition
  sequence:
  - data:
      brightness_pct: 1
      rgb_color:
      - 166
      - 44
      - 23
    target:
      entity_id:
      - light.bedroom
      - light.philips_hue
    action: light.turn_on
  - data:
      transition: '{{ states(''input_number.wakeup_transition_time'') | int * 60 }}'
      brightness_pct: 100
      rgb_color:
      - 255
      - 180
      - 65
    target:
      entity_id:
      - light.bedroom
      - light.philips_hue
    action: light.turn_on
  - delay: '{{ states(''input_number.wakeup_transition_time'') | int * 60 }}'
  - action: script.turn_on
    data: {}
    target:
      entity_id:
      - script.good_morning
      - script.annoy_victor
  description: ''
  icon: mdi:weather-sunset-up
annoy_victor:
  alias: Wake Up - Victor
  sequence:
  - action: media_player.volume_set
    metadata: {}
    data:
      volume_level: 0.5
    target:
      entity_id: media_player.rey
  - data:
      random_song: true
      repeat: context
      shuffle: true
      uri: spotify:playlist:37i9dQZF1DX7CB1M7sBt21
      account: mr
      entity_id: media_player.rey
    action: spotcast.start
  - delay:
      hours: 0
      minutes: 15
      seconds: 0
      milliseconds: 0
  - condition: state
    entity_id: person.victor
    state: home
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.mr_battery_state
      state: Not Charging
    enabled: true
  - action: tts.google_translate_say
    metadata: {}
    data:
      cache: false
      entity_id: media_player.rey
      message: Victor - The alarm will go off in 1 minute!
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - repeat:
      sequence:
      - action: spotcast.start
        metadata: {}
        data:
          limit: 20
          force_playback: false
          repeat: track
          uri: spotify:track:67euHrPxIzKpzpSRLeIKhU
          entity_id: media_player.rey
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      while:
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.mr_battery_state
          state: Not Charging
  description: ''
