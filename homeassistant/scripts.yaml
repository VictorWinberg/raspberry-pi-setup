  alias: Dim Lights
disco_lights:
  alias: Disco Lights
  sequence:
  - repeat:
      while:
      - condition: template
        value_template: 'True'
      sequence:
      - service: light.turn_on
        data_template:
          entity_id: '{{ states.light | selectattr(''state'',''ne'', ''unavailable'')
            | selectattr(''attributes.supported_color_modes'', ''search'', "''hs''")
            | map(attribute=''entity_id'') | list | random }}'
          rgb_color:
          - '{{ (range(0, 255) | random) }}'
          - '0'
          - '{{ (range(0, 255) | random) }}'
          brightness: '{{ range(150, 255) | random }}'
          transition: 1
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 20
  mode: single
