start_video_lights:
  alias: Start Video with Lights
  fields:
    rgb_color:
      description: Color for the light in RGB-format.
      example: 255,255,255
    video:
      description: The YouTube video to play.
      example: https://youtu.be/Wfphn9Dei4k
  sequence:
  - data_template:
      brightness: 255
      entity_id:
      - light.led_strip_lifx
      - light.led_strip_philips
      rgb_color: '{{ rgb_color }}'
    service: light.turn_on
  - condition: template
    value_template: '{{ video is defined }}'
  - service: script.ping_tv
    data: {}
  - service: media_player.play_media
    data_template:
      media_content_type: cast
      media_content_id: '{

        "app_name": "youtube", "media_id": "{{video}}"

        }'
    entity_id: media_player.mio_cast
  - condition: template
    value_template: '{{ song is defined }}'
  - data_template:
      entity_id: media_player.speakers
      random_song: true
      repeat: context
      shuffle: true
      uri: '{{ song }}'
    service: spotcast.start
  mode: single
power_off:
  alias: Power off
  sequence:
  - target:
      entity_id:
      - script.blinds_close
      - script.blinds_open
      - script.good_morning_transition
    data: {}
    action: homeassistant.turn_off
  - entity_id: all
    action: media_player.turn_off
  - data: {}
    target:
      entity_id:
      - switch.bed_strip
      - switch.living_room_plug
      - switch.sonoff_10008c59d6
      - switch.power_strip_socket_1
      - switch.window_plug
      - switch.power_strip_socket_3
    action: switch.turn_off
  - target:
      entity_id: all
    data: {}
    action: light.turn_off
  mode: single
power_on:
  alias: Power on
  sequence:
  - data:
      brightness: 200
      entity_id:
      - light.hallway_door
      - light.hallway_spots
    service: light.turn_on
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.living_room_plug
      - switch.power_strip_socket_3
  - delay: 00:00:01
  - data:
      entity_id:
      - automation.evening_dim_lights
      - automation.sunset_balcony_lights
    service: automation.trigger
  mode: single
hot_night:
  alias: Hot Night
  sequence:
  - data:
      brightness: 255
      rgb_color:
      - 255
      - 0
      - 0
    entity_id: light.philips_hue
    service: light.turn_on
  - data:
      brightness: 200
      rgb_color:
      - 255
      - 0
      - 0
    entity_id: light.bedroom
    service: light.turn_on
  - service: light.turn_on
    data:
      brightness: 4
    entity_id: light.hallway_spots
  mode: single
play_spotify:
  alias: Play Spotify
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ is_state(entity_id, "unavailable") }}'
      sequence:
      - variables:
          entity_id: media_player.kasinot_speaker
    default: []
  - data_template:
      entity_id: '{{ entity_id }}'
      random_song: true
      repeat: context
      shuffle: true
      uri: '{{ states(uri) }}'
      account: '{{ account }}'
    service: spotcast.start
    continue_on_error: true
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - condition: template
    value_template: '{{ not is_state(entity_id, "playing")}}'
  mode: single
blinds_open:
  alias: Blinds Open
  sequence:
  - service: script.turn_off
    target:
      entity_id: script.blinds_close
    data: {}
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.bedroom_blind_l
  - delay: 00:00:30
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.bedroom_blind_r
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    target:
      entity_id:
      - cover.bedroom_blind_r
    data: {}
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
    data: {}
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - service: cover.open_cover
    data: {}
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  mode: restart
blinds_close:
  alias: Blinds Close
  sequence:
  - service: script.turn_off
    target:
      entity_id: script.blinds_open
    data: {}
  - service: cover.close_cover
    data:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - service: cover.close_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
    data: {}
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: cover.close_cover
    target:
      entity_id:
      - cover.bedroom_blind_l
      - cover.bedroom_blind_r
    data: {}
  mode: restart
good_morning:
  alias: Good Morning
  sequence:
  - data:
      flash: long
    target:
      entity_id:
      - light.philips_hue
    action: light.turn_on
  - data:
      rgb_color:
      - 255
      - 180
      - 65
      brightness_pct: 100
    target:
      entity_id:
      - light.philips_hue
      - light.bedroom
    action: light.turn_on
  - data:
      brightness: 200
      rgb_color:
      - 255
      - 171
      - 1
    target:
      entity_id:
      - light.hallway_door
      - light.hallway_spots
      - light.kitchen_oven
      - light.kitchen_table
      - light.kitchen_sink
    action: light.turn_on
  - data: {}
    target:
      entity_id:
      - switch.sonoff_10008c59d6
      - switch.bed_strip
      - switch.power_strip_socket_3
    action: switch.turn_on
  - data:
      volume_level: 0.5
    target:
      entity_id: media_player.kasinot_speaker
    action: media_player.volume_set
  - data:
      volume_level: 0.15
    target:
      entity_id:
      - media_player.rey
    action: media_player.volume_set
  - data:
      volume_level: 0.15
    target:
      entity_id:
      - media_player.bali
    action: media_player.volume_set
  - data:
      volume_level: 0.15
    target:
      entity_id:
      - media_player.rio
    action: media_player.volume_set
  - data: {}
    entity_id: script.blinds_open
    action: script.turn_on
  - data:
      entity_id: media_player.rey
      uri: input_text.goodnight_playlist
      account: mr
    action: script.play_spotify
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - data:
      entity_id: media_player.rey
      uri: input_text.good_morning_playlist
      account: mr
    action: script.play_spotify
  mode: restart
good_night:
  alias: Good Night
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: group.ikea
        state: 'off'
      sequence:
      - service: script.hot_night
        data: {}
    default:
    - service: light.turn_on
      data:
        brightness: 15
        transition: 15
        entity_id:
        - light.philips_hue
        - light.bedroom
    - service: script.turn_on
      data: {}
      entity_id: script.blinds_close
    - delay:
        hours: 0
        minutes: 0
        seconds: 15
        milliseconds: 0
    - service: media_player.volume_set
      data:
        volume_level: 0.05
      target:
        entity_id:
        - media_player.rey
    - service: media_player.volume_set
      data:
        volume_level: 0.1
      target:
        entity_id:
        - media_player.rio
    - service: media_player.volume_set
      data:
        volume_level: 0.1
      target:
        entity_id:
        - media_player.kasinot_speaker
    - service: media_player.volume_set
      data:
        volume_level: 0.2
      target:
        entity_id:
        - media_player.bali
    - service: script.power_off
      data: {}
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - service: light.turn_on
      data:
        brightness: 100
        rgb_color:
        - 255
        - 0
        - 0
      target:
        entity_id: light.philips_hue
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - service: light.turn_on
      data_template:
        brightness: 1
        transition: '{{ states(''input_number.goodnight_transition_time'') | int *
          60 }} '
        rgb_color:
        - 255
        - 0
        - 0
        entity_id: light.philips_hue
    - service: script.play_spotify
      data:
        entity_id: media_player.speakers
        uri: input_text.goodnight_playlist
        account: mr
        continue_on_error: true
    - delay:
        hours: 0
        minutes: 18
        seconds: 0
        milliseconds: 0
    - service: media_player.turn_off
      data: {}
      target:
        entity_id:
        - media_player.speakers
        - media_player.rey
        - media_player.bali
        - media_player.kasinot_speaker
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.philips_hue
  mode: restart
random_light_toggle:
  alias: Random light toggle
  sequence:
  - repeat:
      while:
      - condition: template
        value_template: 'True'
      sequence:
      - service: light.toggle
        data_template:
          entity_id: '{{ states.light | selectattr(''state'',''ne'', ''unavailable'')
            | map(attribute=''entity_id'') | list | random }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 1
          milliseconds: 0
  mode: single
ping_tv:
  alias: Ping TV
  sequence:
  - service: media_player.turn_on
    target:
      entity_id:
      - media_player.mio_cast
    data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: media_player.turn_off
    target:
      entity_id:
      - media_player.mio_cast
    data: {}
  mode: single
