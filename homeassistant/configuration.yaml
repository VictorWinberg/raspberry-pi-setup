
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Custom
mobile_app:
discovery:
wake_on_lan:
vicnie:
sonoff:
spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key
  accounts:
    mr:
      sp_dc: !secret sp_mr_dc
      sp_key: !secret sp_mr_key
    ms:
      sp_dc: !secret sp_ms_dc
      sp_key: !secret sp_ms_key

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 62.63.212.136

tts:
  - platform: google_translate

google:
  client_id: !secret google_ms_client_id
  client_secret: !secret google_ms_client_secret

google_assistant:
  project_id: homeassistant-273413
  service_account: !include gcp_homeassistant_service_account.json
  report_state: true
  entity_config:
    script.blinds_close:
      name: Blinds Close
      expose: true
      aliases:
        - Close Blinds
    script.blinds_open:
      name: Blinds Open
      expose: true
      aliases:
        - Open Blinds
    script.pulsing_lights:
      name: Pulsing Lights
      expose: true
    script.power_on:
      name: Power On
      expose: true
    script.power_off:
      name: Power Off
      expose: true
    script.goodnight_at_night:
      name: Goodnight
      expose: true

webostv:
  host: !secret mio_tv_ip
  name: Mio TV
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret mio_tv_mac

homeassistant:
  customize:
    person.victor:
      entity_picture: "/local/victor.jpg"
    person.annie:
      entity_picture: "/local/annie.jpg"

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
frontend:
  themes: !include_dir_merge_named themes

# Variables
input_boolean:
  wakeup_enabled:
    name: "Wake-up lights"
    initial: on
    icon: mdi:theme-light-dark
  wakeup_weekend:
    name: "Enable Wake-up on weekends"
    initial: off
    icon: mdi:calendar-blank
  flashing_lights:
    name: Flashing lights
    initial: off
    icon: mdi:party-popper

input_datetime:
  wakeup_time:
    name: "Start alarm at"
    has_time: true
    has_date: false
    initial: "07:00"
  light_transition_time:
    name: "Light transition time"
    has_time: true
    has_date: false
    initial: "00:30"
    icon: mdi:timer
  goodnight_transition_time:
    name: "Light transition time"
    has_time: true
    has_date: false
    initial: "00:10"
    icon: mdi:timer

input_number:
  light_brightness:
    name: "Light brightness"
    initial: 40
    min: 0
    max: 100
  color_index:
    name: "Color index"
    initial: 0
    min: 0
    max: 100

input_text:
  us_playlist:
    name: Couple Playlist
    initial: spotify:playlist:37i9dQZF1EJwWzoTjgyTb5
  annie_playlist:
    name: Annie's Playlist
    initial: spotify:playlist:37i9dQZEVXcJk8sVwtGBNk
  victor_playlist:
    name: Victor's Playlist
    initial: spotify:playlist:37i9dQZEVXcWTnWnE5HWDY
  dinner_playlist:
    name: Dinner Playlist
    initial: spotify:playlist:37i9dQZF1DX4xuWVBs4FgJ
  christmas_playlist:
    name: Christmas Playlist
    initial: spotify:playlist:1WJbVVZmtlTUcqms2zbMaH
  goodnight_playlist:
    name: Goodnight Playlist
    initial: spotify:playlist:5WYfafy1UXyU1tYKeMU8Am
  arrive_home_playlist:
    name: Arrive Home Playlist
    initial: spotify:playlist:37i9dQZF1DX4WYpdgoIcn6
  good_morning_playlist:
    name: Good morning Playlist
    initial: spotify:playlist:37i9dQZF1DX4sWSpwq3LiO

input_select:
  remote_entity:
    name: "Remote Control Entity"
    options:
     - default
     - media_player.speakers
     - media_player.portable_speaker
     - media_player.sorrysound_audio
     - media_player.sorrysound_tv
     - media_player.mio_tv
     - light:all
     - light:group.ikea
    initial: default
    icon: mdi:remote
  symfonisk_entity:
    name: "Symfonisk Controller Entity"
    options:
     - default
     - media_player.speakers
     - media_player.portable_speaker
     - media_player.sorrysound_audio
     - media_player.sorrysound_tv
     - media_player.mio_tv
     - light:all
     - light:group.ikea
    initial: media_player.portable_speaker
    icon: mdi:circle-outline
  magic_cube_side:
    name: "Magic Cube Side"
    options:
     - side-1
     - side-2
     - side-3
     - side-4
     - side-5
     - side-6
    initial: side-1
    icon: mdi:cube-outline
  chef_monday:
    name: Chef Monday
    options:
     - chef-woman
     - chef-man
    initial: chef-woman
    icon: mdi:chef-hat
  chef_tuesday:
    name: Chef Tuesday
    options:
